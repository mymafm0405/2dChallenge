<div class="row" style="padding: 40px; color: yellow; min-height: 600px; margin-top: 100px;">
    <div class="col-md-4 col-md-push-4 text-center">
        <img src="../../assets/images/teacher-icon.png" height="300px">
        <form (ngSubmit)="onSubmitTeacher(teacherForm)" #teacherForm="ngForm">
            <div class="form-group text-left">
                <label for="email">E-mail address: </label>
                <input 
                    type="email"
                    email
                    required
                    ngModel
                    name="email"
                    class="form-control"
                    placeholder="Email address...">
            </div>
            <div class="form-group text-left">
                <label for="password">Password: </label>
                <input 
                    type="password"
                    required
                    ngModel
                    name="password"
                    class="form-control"
                    placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg" type="submit" [disabled]="teacherForm.invalid">Sign-in</button>
            </div>
        </form>
    </div>
</div>
