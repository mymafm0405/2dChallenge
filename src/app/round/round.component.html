<div class="container-fluid">
  <div class="row" *ngIf="introSound">
    <div class="col-xs-2 col-xs-push-5">
      <button class="btn btn-default" (click)="onSkipIntro()">Skip Intro</button>
    </div>
  </div>
  <div class="row" *ngIf="introSound">
    <div class="col-xs-12">
      <img src="../../assets/images/challenge.PNG" (click)="onSkipIntro()" width="100%" height="100%">
    </div>
  </div>
  <div *ngIf="!introSound">
    <app-player></app-player>
    <div class="row">
      <div class="col-xs-12">
        <app-timer></app-timer>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-round-status></app-round-status>
      </div>
    </div>
  </div>
</div>
