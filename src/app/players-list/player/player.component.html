<div class="row text-center">
    <div class="col-md-2" style="margin-bottom: 20px;" *ngFor="let player of currentPlayers; let i = index">
        <h2 [ngClass]="player.joined ? 'greenBack' : 'greyBack'" style="font-size: 28px; width: 70%; border-radius: 7px; padding: 10px;">{{player.name}}</h2>
        <img *ngIf="player.joined" src="../../../assets/images/stu.png" class="img-circle" style="width: 100px;">
        <img *ngIf="!player.joined" src="../../../assets/images/stu-off-2.png" class="img-circle" style="width: 100px;">
        <img *ngIf="player.joined" src="../../../assets/images/on.png" style="width: 40px;">
        <img *ngIf="!player.joined" src="../../../assets/images/off.png" style="width: 40px;">
    </div>
</div>
